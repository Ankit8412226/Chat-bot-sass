<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agent Support Dashboard</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
    <style>
    .chat-scroll::-webkit-scrollbar { width: 6px; }
    .chat-scroll::-webkit-scrollbar-track { background: #f1f5f9; border-radius: 3px; }
    .chat-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
    .chat-scroll::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
    </style>
  <script>
    window.API_BASE = '';
    window.WS_PATH = '/ws';
  </script>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect, useRef } = React;

    const API_BASE = window.API_BASE || '';
    const WS_PATH = window.WS_PATH || '/ws';

    const Login = ({ onLogin }) => {
      const [formData, setFormData] = useState({ email: '', password: '' });
      const [loading, setLoading] = useState(false);
      const [error, setError] = useState('');

      const handleSubmit = async (e) => {
        e.preventDefault();
        setLoading(true);
        setError('');

        try {
          const response = await fetch(`${API_BASE}/api/agent/login`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(formData)
          });
          const data = await response.json();
          if (response.ok) {
            onLogin(data.agent, data.token);
          } else {
            setError(data.error || 'Login failed');
          }
        } catch (err) {
          setError('Connection error. Please try again.');
        } finally {
          setLoading(false);
        }
      };

      return (
        <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center p-4">
          <div className="bg-white rounded-2xl shadow-xl p-8 w-full max-w-md">
            <div className="text-center mb-8">
              <div className="w-16 h-16 bg-blue-600 rounded-full flex items-center justify-center mx-auto mb-4">
                <svg className="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
                </svg>
                </div>
              <h1 className="text-2xl font-bold text-gray-900">Agent Portal</h1>
              <p className="text-gray-600 mt-2">Sign in to help customers</p>
            </div>
            <form onSubmit={handleSubmit} className="space-y-6">
              <div>
                <label className="block text-sm font-medium text-gray-700 mb-2">Email</label>
                <input type="email" required value={formData.email} onChange={(e) => setFormData({ ...formData, email: e.target.value })} className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-colors" placeholder="agent@company.com" />
              </div>
              <div>
                <label className="block text-sm font-medium text-gray-700 mb-2">Password</label>
                <input type="password" required value={formData.password} onChange={(e) => setFormData({ ...formData, password: e.target.value })} className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-colors" placeholder="••••••••" />
              </div>
              {error && (<div className="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg text-sm">{error}</div>)}
              <button type="submit" disabled={loading} className="w-full bg-blue-600 text-white py-3 px-4 rounded-lg font-medium hover:bg-blue-700 focus:ring-4 focus:ring-blue-200 disabled:opacity-50 disabled:cursor-not-allowed transition-all">{loading ? 'Signing in...' : 'Sign In'}</button>
            </form>
            <div className="mt-6 text-center text-sm text-gray-500">Demo credentials: agent@demo.com / password123</div>
            </div>
        </div>
      );
    };

    const TransferList = ({ transfers, onAcceptTransfer }) => {
      if (!transfers || transfers.length === 0) {
        return (
          <div className="bg-white rounded-lg shadow-sm p-6 text-center">
            <div className="w-16 h-16 bg-gray-100 rounded-full flex items-center justify-center mx-auto mb-4">
              <svg className="w-8 h-8 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
              </svg>
            </div>
            <h3 className="text-lg font-medium text-gray-900 mb-2">No Pending Transfers</h3>
            <p className="text-gray-600">All quiet on the support front!</p>
        </div>
        );
      }

      return (
        <div className="bg-white rounded-lg shadow-sm">
          <div className="p-6 border-b border-gray-200">
            <h2 className="text-xl font-semibold text-gray-900">Pending Transfers ({transfers.length})</h2>
                    </div>
          <div className="divide-y divide-gray-200">
            {transfers.map((transfer) => (
              <div key={transfer.transferId} className="p-6">
                <div className="flex items-center justify-between">
                  <div className="flex-1">
                    <div className="flex items-center space-x-2 mb-2">
                      <span className={`px-2 py-1 text-xs font-medium rounded-full ${transfer.priority === 'high' ? 'bg-red-100 text-red-800' : transfer.priority === 'medium' ? 'bg-yellow-100 text-yellow-800' : 'bg-green-100 text-green-800'}`}>{transfer.priority} priority</span>
                      <span className="text-sm text-gray-500">{transfer.serviceType?.replace('_', ' ')}</span>
                    </div>
                    <h3 className="text-lg font-medium text-gray-900 mb-1">{transfer.customerName}</h3>
                    <p className="text-gray-600 mb-3">{transfer.transferContext?.summary || transfer.context?.summary || 'Customer needs assistance'}</p>
                    <div className="text-sm text-gray-500">Wait time: {transfer.estimatedWaitTime || '5 minutes'}</div>
                    </div>
                  <div className="ml-4">
                    <button onClick={() => onAcceptTransfer(transfer)} className="bg-blue-600 text-white px-6 py-2 rounded-lg font-medium hover:bg-blue-700 transition-colors">Accept</button>
                    </div>
                </div>
              </div>
            ))}
          </div>
        </div>
      );
    };

    const ChatInterface = ({ session, agent, token, onEndSession }) => {
      const [message, setMessage] = useState('');
      const [messages, setMessages] = useState(session.conversationHistory || []);
      const [sending, setSending] = useState(false);
      const messagesEndRef = useRef(null);
      const wsRef = useRef(null);

      useEffect(() => { scrollToBottom(); }, [messages]);

      useEffect(() => {
        const ws = new WebSocket(`${location.protocol === 'https:' ? 'wss' : 'ws'}://${location.host}${WS_PATH}`);
        wsRef.current = ws;
        ws.onopen = () => {
          ws.send(JSON.stringify({ type: 'authenticate', payload: { userType: 'agent' }, token }));
        };
        ws.onmessage = (event) => {
          const data = JSON.parse(event.data);
          if (data.type === 'customer_message' && data.sessionId === session.sessionId) {
            setMessages(prev => [...prev, { role: 'user', message: data.message, timestamp: new Date(data.timestamp) }]);
          }
        };
        return () => { try { ws.close(); } catch (_) {} };
      }, [token, session.sessionId]);

      // Load conversation history when session changes
      useEffect(() => {
        (async () => {
          try {
            const resp = await fetch(`/api/v1/support/session/${session.sessionId}`);
            if (resp.ok) {
              const data = await resp.json();
              if (Array.isArray(data.conversationHistory)) {
                const mapped = data.conversationHistory.map(m => ({
                  role: m.role,
                  message: m.message,
                  timestamp: new Date(m.timestamp || Date.now())
                }));
                setMessages(mapped);
              }
            }
          } catch (_) {}
        })();
      }, [session.sessionId]);

      const scrollToBottom = () => { messagesEndRef.current?.scrollIntoView({ behavior: 'smooth' }); };

      const sendMessage = async (e) => {
        e.preventDefault();
        if (!message.trim() || sending) return;
        setSending(true);
        const messageText = message.trim();
        setMessage('');
        const newMessage = { role: 'agent', message: messageText, timestamp: new Date(), agentName: agent.name };
        setMessages(prev => [...prev, newMessage]);
        try {
          const response = await fetch(`${API_BASE}/api/agent/send-message`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
            body: JSON.stringify({ sessionId: session.sessionId, message: messageText })
          });
          if (!response.ok) throw new Error('Failed to send message');
        } catch (error) {
          setMessages(prev => prev.slice(0, -1));
        } finally { setSending(false); }
      };

      const handleEndSession = async () => {
        if (!confirm('Are you sure you want to end this chat session?')) return;
        try {
          const response = await fetch(`${API_BASE}/api/agent/end-session`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
            body: JSON.stringify({ sessionId: session.sessionId })
          });
          if (response.ok) { onEndSession(); }
        } catch (error) {}
      };

      const formatTime = (timestamp) => new Date(timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

      return (
        <div className="bg-white rounded-lg shadow-sm h-full flex flex-col">
          <div className="p-6 border-b border-gray-200 flex items-center justify-between">
            <div className="flex items-center space-x-3">
              <div className="w-10 h-10 bg-blue-100 rounded-full flex items-center justify-center">
                <span className="text-blue-600 font-medium">{session.name?.charAt(0)?.toUpperCase()}</span>
              </div>
              <div>
                <h2 className="text-lg font-semibold text-gray-900">{session.name}</h2>
                <p className="text-sm text-gray-600">{session.serviceType?.replace('_', ' ')}</p>
                </div>
            </div>
            <div className="flex items-center space-x-3">
              <div className="flex items-center space-x-1">
                <div className="w-2 h-2 bg-green-400 rounded-full"></div>
                <span className="text-sm text-gray-600">Online</span>
              </div>
              <button onClick={handleEndSession} className="text-red-600 hover:text-red-700 px-3 py-1 text-sm font-medium">End Chat</button>
            </div>
                </div>
          <div className="flex-1 p-6 overflow-y-auto chat-scroll">
            <div className="space-y-4">
              {messages.map((msg, index) => (
                <div key={index} className={`flex ${msg.role === 'agent' ? 'justify-end' : 'justify-start'}`}>
                  <div className={`max-w-xs lg:max-w-md px-4 py-2 rounded-2xl ${msg.role === 'agent' ? 'bg-blue-600 text-white' : msg.role === 'user' ? 'bg-gray-100 text-gray-900' : 'bg-gray-50 text-gray-700 border'}`}>
                    <p className="text-sm whitespace-pre-wrap">{msg.message}</p>
                    <div className={`text-xs mt-1 ${msg.role === 'agent' ? 'text-blue-100' : 'text-gray-500'}`}>{formatTime(msg.timestamp)}{msg.role === 'agent' && (<span className="ml-2">You</span>)}</div>
                    </div>
                </div>
              ))}
            </div>
            <div ref={messagesEndRef} />
          </div>
          <div className="p-6 border-t border-gray-200">
            <form onSubmit={sendMessage} className="flex space-x-3">
              <input type="text" value={message} onChange={(e) => setMessage(e.target.value)} placeholder="Type your response..." disabled={sending} className="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent disabled:opacity-50" />
              <button type="submit" disabled={!message.trim() || sending} className="bg-blue-600 text-white px-6 py-2 rounded-lg font-medium hover:bg-blue-700 disabled:opacity-50 disabled:cursor-not-allowed transition-colors">{sending ? 'Sending...' : 'Send'}</button>
            </form>
            </div>
        </div>
      );
    };

    const Dashboard = ({ agent, token, onLogout }) => {
      const [pendingTransfers, setPendingTransfers] = useState([]);
      const [activeSession, setActiveSession] = useState(null);
      const [loading, setLoading] = useState(true);
      const [agentStatus, setAgentStatus] = useState(agent.status || 'online');
      const wsRef = useRef(null);

      useEffect(() => {
        fetchPendingTransfers();
        const interval = setInterval(fetchPendingTransfers, 30000);
        return () => clearInterval(interval);
      }, []);

      // Initialize WebSocket for real-time transfer notifications
      useEffect(() => {
        const ws = new WebSocket(`${location.protocol === 'https:' ? 'wss' : 'ws'}://${location.host}${WS_PATH}`);
        wsRef.current = ws;
        ws.onopen = () => {
          ws.send(JSON.stringify({ type: 'authenticate', payload: { userType: 'agent' }, token }));
        };
        ws.onmessage = (event) => {
          try {
            const data = JSON.parse(event.data);
            if (data.type === 'pending_transfers' && Array.isArray(data.transfers)) {
              setPendingTransfers(data.transfers);
            }
            if (data.type === 'transfer_request') {
              setPendingTransfers(prev => {
                const exists = prev.some(t => t.transferId === data.transferId);
                if (exists) return prev;
                const t = {
                  transferId: data.transferId,
                  sessionId: data.sessionId,
                  customerName: data.customerName,
                  serviceType: data.serviceType,
                  priority: data.priority,
                  transferContext: data.context
                };
                return [t, ...prev];
              });
            }
          } catch (_) {}
        };
        return () => { try { ws.close(); } catch(_) {} };
      }, [token]);

      const fetchPendingTransfers = async () => {
        try {
          const response = await fetch(`${API_BASE}/api/agent/pending-transfers`, { headers: { 'Authorization': `Bearer ${token}` } });
          if (response.ok) {
            const data = await response.json();
            setPendingTransfers(data.pendingTransfers || []);
          }
        } catch (error) {} finally { setLoading(false); }
      };

      const updateStatus = async (newStatus) => {
        try {
          const response = await fetch(`${API_BASE}/api/agent/status`, { method: 'PUT', headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` }, body: JSON.stringify({ status: newStatus }) });
          if (response.ok) setAgentStatus(newStatus);
        } catch (error) {}
      };

      const acceptTransfer = async (transfer) => {
        try {
          const response = await fetch(`${API_BASE}/api/agent/accept-transfer/${transfer.transferId}`, { method: 'POST', headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` }, body: JSON.stringify({ handoffMessage: `Hi ${transfer.customerName}! I'm taking over to help you with your ${transfer.serviceType?.replace('_', ' ')} needs.` }) });
          if (response.ok) {
            const data = await response.json();
            setActiveSession({ sessionId: transfer.sessionId, name: transfer.customerName, serviceType: transfer.serviceType, conversationHistory: [] });
            setPendingTransfers(prev => prev.filter(t => t.transferId !== transfer.transferId));
            // Ensure agent is online after acceptance
            setAgentStatus('online');
          }
        } catch (error) {}
      };

      const endSession = () => { setActiveSession(null); fetchPendingTransfers(); };

      const handleLogout = async () => {
        try { await fetch(`${API_BASE}/api/agent/logout`, { method: 'POST', headers: { 'Authorization': `Bearer ${token}` } }); } catch (e) {} finally { localStorage.removeItem('agentToken'); localStorage.removeItem('agentData'); onLogout(); }
      };

      if (loading) {
        return (
          <div className="min-h-screen bg-gray-50 flex items-center justify-center">
            <div className="text-center">
              <div className="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto"></div>
              <p className="mt-4 text-gray-600">Loading dashboard...</p>
            </div>
          </div>
        );
      }

      return (
        <div className="min-h-screen bg-gray-50">
          <div className="bg-white shadow-sm border-b border-gray-200">
            <div className="max-w-7xl mx-auto px-6 py-4">
              <div className="flex items-center justify-between">
                <div className="flex items-center space-x-4">
                  <h1 className="text-2xl font-bold text-gray-900">Support Dashboard</h1>
                  <div className="flex items-center space-x-2">
                    <div className={`w-3 h-3 rounded-full ${agentStatus === 'online' ? 'bg-green-400' : agentStatus === 'busy' ? 'bg-yellow-400' : 'bg-gray-400'}`}></div>
                    <select value={agentStatus} onChange={(e) => updateStatus(e.target.value)} className="text-sm border border-gray-300 rounded px-2 py-1">
                      <option value="online">Online</option>
                      <option value="busy">Busy</option>
                      <option value="away">Away</option>
                      <option value="break">On Break</option>
                    </select>
                  </div>
                </div>
                <div className="flex items-center space-x-4">
                  <div className="text-right">
                    <div className="text-sm font-medium text-gray-900">{agent.name}</div>
                    <div className="text-sm text-gray-600">{agent.department}</div>
                  </div>
                  <button onClick={handleLogout} className="text-gray-600 hover:text-gray-800 px-3 py-1 text-sm">Logout</button>
                </div>
              </div>
            </div>
          </div>
          <div className="max-w-7xl mx-auto p-6">
            {activeSession ? (
              <div className="h-[calc(100vh-200px)]">
                <ChatInterface session={activeSession} agent={agent} token={token} onEndSession={endSession} />
              </div>
            ) : (
              <div className="space-y-6">
                <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                  <div className="bg-white rounded-lg shadow-sm p-6">
                    <div className="flex items-center">
                      <div className="flex-shrink-0">
                        <div className="w-8 h-8 bg-blue-100 rounded-full flex items-center justify-center">
                          <svg className="w-5 h-5 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197m13.5-9a2.25 2.25 0 11-4.5 0 2.25 2.25 0 014.5 0z" /></svg>
                        </div>
                      </div>
                      <div className="ml-5 w-0 flex-1">
                        <dl>
                          <dt className="text-sm font-medium text-gray-500 truncate">Pending Transfers</dt>
                          <dd className="text-lg font-medium text-gray-900">{pendingTransfers.length}</dd>
                        </dl>
                      </div>
                    </div>
                  </div>
                  <div className="bg-white rounded-lg shadow-sm p-6">
                    <div className="flex items-center">
                      <div className="flex-shrink-0">
                        <div className={`w-8 h-8 rounded-full flex items-center justify-center ${agentStatus === 'online' ? 'bg-green-100' : 'bg-yellow-100'}`}>
                          <div className={`w-3 h-3 rounded-full ${agentStatus === 'online' ? 'bg-green-600' : 'bg-yellow-600'}`}></div>
                        </div>
                      </div>
                      <div className="ml-5 w-0 flex-1">
                        <dl>
                          <dt className="text-sm font-medium text-gray-500 truncate">Status</dt>
                          <dd className="text-lg font-medium text-gray-900 capitalize">{agentStatus}</dd>
                        </dl>
                      </div>
                    </div>
                  </div>
                  <div className="bg-white rounded-lg shadow-sm p-6">
                    <div className="flex items-center">
                      <div className="flex-shrink-0">
                        <div className="w-8 h-8 bg-purple-100 rounded-full flex items-center justify-center">
                          <svg className="w-5 h-5 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M7 8h10M7 12h4m1 8l-4-4H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-1.343z" /></svg>
                        </div>
                      </div>
                      <div className="ml-5 w-0 flex-1">
                        <dl>
                          <dt className="text-sm font-medium text-gray-500 truncate">Active Chats</dt>
                          <dd className="text-lg font-medium text-gray-900">{activeSession ? 1 : 0}</dd>
                        </dl>
                      </div>
                    </div>
                    </div>
                </div>
                <TransferList transfers={pendingTransfers} onAcceptTransfer={acceptTransfer} />
              </div>
            )}
          </div>
        </div>
      );
    };

    const App = () => {
      const [agent, setAgent] = useState(null);
      const [token, setToken] = useState(null);
      useEffect(() => {
        const savedToken = localStorage.getItem('agentToken');
        const savedAgent = localStorage.getItem('agentData');
        if (savedToken && savedAgent) { setToken(savedToken); setAgent(JSON.parse(savedAgent)); }
      }, []);
      const handleLogin = (agentData, authToken) => {
        setAgent(agentData); setToken(authToken);
        localStorage.setItem('agentToken', authToken);
        localStorage.setItem('agentData', JSON.stringify(agentData));
      };
      const handleLogout = () => { setAgent(null); setToken(null); localStorage.removeItem('agentToken'); localStorage.removeItem('agentData'); };
      if (!agent || !token) return <Login onLogin={handleLogin} />;
      return (<Dashboard agent={agent} token={token} onLogout={handleLogout} />);
    };

    ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
