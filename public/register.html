<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Agent Writer - Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</head>
<body class="bg-gray-50" x-data="register()">
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <div>
                <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                    Create Company Account
                </h2>
                <p class="mt-2 text-center text-sm text-gray-600">
                    Start your 7-day free trial
                </p>
            </div>
            <form class="mt-8 space-y-6" @submit.prevent="handleRegister()">
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Company Name</label>
                        <input type="text" x-model="companyName" required
                               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Company Email</label>
                        <input type="email" x-model="companyEmail" required
                               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Admin Name</label>
                        <input type="text" x-model="adminName" required
                               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Admin Email</label>
                        <input type="email" x-model="adminEmail" required
                               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Password</label>
                        <input type="password" x-model="password" required
                               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Industry</label>
                        <select x-model="industry" required
                                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                            <option value="">Select Industry</option>
                            <option value="technology">Technology</option>
                            <option value="healthcare">Healthcare</option>
                            <option value="finance">Finance</option>
                            <option value="retail">Retail</option>
                            <option value="education">Education</option>
                            <option value="manufacturing">Manufacturing</option>
                            <option value="services">Services</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>

                <div>
                    <button type="submit"
                            class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        Create Account
                    </button>
                </div>

                <div class="text-center">
                    <a href="/login.html" class="text-blue-600 hover:text-blue-500">
                        Already have an account? Sign in here
                    </a>
                </div>
            </form>
        </div>
    </div>

    <script>
        function register() {
            return {
                companyName: '',
                companyEmail: '',
                adminName: '',
                adminEmail: '',
                password: '',
                industry: '',

                async handleRegister() {
                    try {
                        const response = await fetch('/api/v1/company/register', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                name: this.companyName,
                                email: this.companyEmail,
                                adminName: this.adminName,
                                adminEmail: this.adminEmail,
                                adminPassword: this.password,
                                industry: this.industry
                            })
                        });

                        const data = await response.json();

                        if (response.ok) {
                            localStorage.setItem('companyToken', data.token);
                            alert('Account created successfully! Welcome to your 7-day free trial.');
                            window.location.href = '/dashboard';
                        } else {
                            alert(data.error || 'Registration failed');
                        }
                    } catch (error) {
                        console.error('Registration error:', error);
                        alert('Registration failed');
                    }
                }
            }
        }
    </script>
</body>
</html>
